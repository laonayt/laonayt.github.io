<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>知名不具</title>
	<link rel="icon" href="" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/theme-chalk/index.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css" />
</head>

<body>
	<div id="app">
		<h2 class="shici" id="jinrishici-sentence">正在加载今日诗词....</h2>
		<el-menu :default-active="activeIndex" mode="horizontal" @select="handleSelect">
			<el-menu-item index="0">
				<i class="el-icon-headset"></i>
				<span slot="title">李志</span>
			</el-menu-item>
			<el-menu-item index="1">
				<i class="el-icon-mic"></i>
				<span slot="title">许巍</span>
			</el-menu-item>
			<el-menu-item index="2">
				<i class="el-icon-cold-drink"></i>
				<span slot="title">周杰伦</span>
			</el-menu-item>
		</el-menu>
	</div>
	<div id="aplayer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.13.2/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
<script src="https://testingcf.jsdelivr.net/gh/laonayt/lizhi-resource@master/audio/list.js"></script>
<script src="https://testingcf.jsdelivr.net/gh/laonayt/xuwei-resource@master/list.js"></script>
<script src="https://testingcf.jsdelivr.net/gh/laonayt/jay-resource@master/list.js"></script>
<script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			ap: null,
			activeIndex: '0',
		},
		mounted() {
			this.createAplayer();
			this.handleSelect(0, '');
		},
		methods: {
			handleSelect(key, keyPath) {
				var temp = [list, xuwei, jay];
				console.log(temp[key])
				this.ap.list.clear();
				this.ap.list.add(temp[key]);
			},
			createAplayer() {
				this.ap = new APlayer({
					container: document.getElementById("aplayer"),
					audio: [],
					listMaxHeight: "calc(100vh - 66px)",
				});
			},

		}
	});
</script>
<style>
	.shici {
		color: black;
		text-align: center;
		font-size: 18px;
		font-weight: bold;
		margin-top: 8px;
		/* border: 1px solid red; */
		/* box-shadow: 0 0 10px gray; */
	}
	.el-menu {
		display: flex;
		width: 100%;
		margin-bottom: 8px;
		border-top: 1px solid lightgray;
	}
	.el-menu-item {
		flex: 1;
	}
</style>

</html>
